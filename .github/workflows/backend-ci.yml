name: backend-ci

on:
  pull_request:
  push:
    branches: [master, main]

jobs:
  quality-contract-security:
    name: backend-ci
    runs-on: ubuntu-latest
    env:
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          python -m venv backend/.venv
          backend/.venv/bin/pip install --upgrade pip
          backend/.venv/bin/pip install -e "backend/.[dev]"

      - name: Install gitleaks
        run: |
          set -euo pipefail
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.2/gitleaks_8.24.2_linux_x64.tar.gz -o /tmp/gitleaks.tgz
          tar -xzf /tmp/gitleaks.tgz -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run backend verify gates
        run: bash .codex/scripts/run_verify_commands.sh
